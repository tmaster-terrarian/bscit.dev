<a href="{{ include.post.url }}" class="widget" style="padding: 0.75em">
    <flex class="align-baseline">
        <h4>{{ include.post.title }}</h4>
        <span class="ppl nowrap flex-shrink muted" style="font-size: 0.8em;">{{ include.post.date | date: "%Y - %m" }}</span>
    </flex>
    <span class="block tags muted" style="font-size: 0.8em;">{% include icons/heroicons-tag.svg %} {{ include.post.tags | join: ", " | lowercase }}</span>
</a>
