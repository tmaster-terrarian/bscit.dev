<!DOCTYPE html>
<footer>
    <div>
        <h5 style="cursor: default;">
            {%- assign last_item = site.data.footer.links | last -%}
            {% for item in site.data.footer.links %}
                <a class="no-underline" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                {% unless item == last_item %} | {% endunless %}
            {% endfor %}
        </h5>
    </div>
</footer>
