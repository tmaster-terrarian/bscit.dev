<a href="{{ include.post.url }}" class="widget">
    <flex class="align-baseline">
        <h3 class="w-fit-content d-inline-block margin-0">{{ include.post.title }}</h3>
        <span class="ppl nowrap flex-shrink muted">
            {{ include.post.date | date: "%b %d %Y" }}
            {% if include.post.draft %}
                - DRAFT
            {%- endif -%}
        </span>
    </flex>
    <span class="block tags muted">{% include legacy/icons/heroicons-tag.svg %} {{ include.post.tags | join: ", " | lowercase }}</span>
    {% if include.post.description %}
        <span class="block muted" style="margin-block-start: 0.5em;">{{ include.post.description }}</span>
    {% endif %}
</a>
