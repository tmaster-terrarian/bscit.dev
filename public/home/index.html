<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bscit.dev - home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cousine">
    <link href="/assets/base.css" rel="stylesheet" type="text/css" media="all">
    <script src="/templates/templates.js"></script>
    <script src="/templates/header.js" type="module"></script>
    <script src="/templates/sidebar-v2.js" type="module"></script>
    <script src="/templates/footer.js" type="module"></script>
    <style>
      .cover {
        img {
          width: 100%;
          object-fit: cover;
          aspect-ratio: 3/1;
          margin-top: 1em;
        }
        .status-holder {
          display: block;
          position: absolute;
          top: 0.5em;
          left: 1.45em;
          cursor: default;
          h1 {
            margin: 0;
            font-weight: normal;
            opacity: 0;
          }
        }
      }

      .content {
        position: relative;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="cover">
          <img src="/images/cover-10-24.png">
          <h3 class="status-holder"><i><h1>bscit</h1>current status: <span id="status">loading...</span></i></h3>
        </div>
        <h2>Home</h2>
        <p>Hello, and welcome to my website!<br>I am mainly an artist and game developer, but I'm learning music too<br><br>It would be pretty cool if you checked out my stuff while you're here :D<br>I post whatever, mainly art, and on rare occasion game progress or music as well!</p>
      </div>
    </main>
    <script>
      fetch("/status.txt")
        .then((res) => res.text())
        .then((text) => {
          document.getElementById("status").innerText = text;
          console.log('loaded status text');
        })
        .catch((e) => console.error(e));
    </script>
  </body>
</html>
