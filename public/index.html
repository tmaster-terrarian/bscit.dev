<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="bscit.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bscit.dev" />
    <meta property="og:image" content="https://bscit.dev/images/thumb.png" />
    <meta property="og:description" content="Personal website related to any and all things bscit" />
    <meta name="theme-color" content="#FE3C49" />
    <meta name="twitter:card" content="summary_large_image">
    <title>bscit.dev</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cousine">
    <link href="/assets/base.css" rel="stylesheet" type="text/css" media="all">
    <link rel="me" href="https://mastodon.art/@bscit">
    <style>
      body {
        overflow: hidden;
        margin: 0;
        position: relative;
        height: 100vh;

        background: black;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        user-select: none;

        position: absolute;
        top: 50%;
        transform: translate(0, -50%);

        animation-name: fadein;
        animation-duration: 1s;
        animation-fill-mode: backwards;

        animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      main {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 1em;
        text-align: center;
      }

      .path {
        color: rgb(99, 99, 99);
      }

      main div {
        margin: 1em;
        overflow-x: hidden;
      }

      h1 {
        font-size: 3rem;
        margin-block: 0;

        /* animation-duration: 0.8s;
        animation-name: slidein; */

        animation-duration: 0.4s;
        animation-name: linkfade;
        animation-fill-mode: backwards;
        animation-delay: 0;

        width: min-content;
        padding-right: 0.5ch;
        border-radius: 0.5ch;
        background-color: #1d1d1db0;
      }

      h2 {
        margin-block: 0;
        padding: 0.5em 0;

        animation-duration: 0.4s;
        animation-name: linkfade;
        animation-fill-mode: backwards;
        animation-delay: 0.15s;
      }

      h2 span {
        margin-left: -3ch;
        transition: margin-left 0.5s;
      }

      h2:hover span {
        margin-left: 0;
      }

      main a {
        color: rgba(160, 160, 160, 0.67);
      }
      h2 span:hover a:not(.d) {
        color: inherit;
        text-decoration: underline;
      }

      main a.d, .d {
        text-decoration: none;
        color: rgb(108, 108, 108);
      }

      .c {
        cursor: default;
      }

      @keyframes fadein {
        from {
          filter: blur(10px);
          translate: -5% 2.5%;
          scale: 105%;
        }

        to {
          filter: none;
          translate: 0 0;
          scale: 1;
        }
      }

      @keyframes slidein {
        0% {
          translate: 38rem 0;
          letter-spacing: 1ch;
        }

        30% {
          letter-spacing: 0.5ch;
        }

        100% {
          translate: 0 0;
          letter-spacing: normal;
        }
      }

      @keyframes linkfade {
        from {
          translate: 1ch 0;
          filter: opacity(0);
        }

        to {
          translate: 0 0;
          filter: none;
        }
      }

      @media (max-width: 500px) {
        html {
          overflow: hidden;
        }
        img {
          width: 230%;
          right: -10%;
        }
      }

      @media (max-width: 800px) and (min-width: 501px) {
        html {
          overflow: hidden;
        }
        img {
          width: 220%;
          right: -20%;
        }
      }
    </style>
  </head>
  <body>
    <img src="/images/cover-10-24-notext.png">
    <main>
      <div class="content">
        <h1><i>bscit<span class="path">.dev</span></i></h1>
        <h2><span><a href="/home" class="d">&gt;&gt;&nbsp;<a href="/home" class="no-underline">enter</a></a></span></h2>
      </div>
    </main>
    <footer class="ignore">
        <h5 class="d c">
          <a href="https://github.com/tmaster-terrarian/bscit.dev" class="no-underline" target="_blank">source</a>
          |
          <a href="https://neocities.org/site/bscit" class="no-underline" target="_blank">profile</a>
        </h5>
    </footer>
  </body>
</html>
