name: Deploy to neocities

# only run on changes to main. Use main or master depending on whatever your default branch is called.
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency: # prevent concurrent deploys doing strange things
  group: deploy-to-neocities
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
    - name: message
      run: echo "///// i like your curiosity. lets hang out some time!"

    - uses: actions/checkout@v4

    - name: reticulate splines
      run: |
        curl -s https://codeberg.org/api/v1/repos/bscit/bscit.dev-secrets/archive/main.zip?access_token=${{ secrets.CODEBERG_API_TOKEN }} -o main.zip
        unzip -qq main.zip -d ./src
        mv ./src/bscit.dev-secrets ${{ secrets.ARG_RELATIVE_DIRECTORY }}
        rm main.zip

    - name: setup bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: install nuekit
      run: bun install --global nuekit

    # Outputs to the './src/.dist' directory by default
    - name: nue build
      run: |
        cd src
        nue build

    - name: Deploy to neocities
      uses: bcomnes/deploy-to-neocities@v2
      with:
        api_token: ${{ secrets.NEOCITIES_API_TOKEN }}
        cleanup: true
        dist_dir: src/.dist

